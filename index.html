<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Focus On Today</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Focus on <span>Today</span></h1>
    <div class="container">
        <div class="heading">
            <h3>Today</h3>
            <img src="./images/sun.svg" alt="">
        </div>
        <p class="barPara">Raise the bar by completing your goals!</p>
        <div class="processBar">
            <div class="barFiller"></div>
        </div>
        <p class="alert">Please set all the 3 goals!</p>

        <div class="goals">
            <div class="checkBox tic" id="goalSet">
                <img src="./images/tic.png" alt="">
            </div>
            <input type="text" placeholder="Add new goal... " id="complete">
        </div>
        <div class="goals">
            <div class="checkBox"></div>
            <input type="text" placeholder="Add new goal... ">
        </div>
        <div class="goals">
            <div class="checkBox"></div>
            <input type="text" placeholder="Add new goal... ">
        </div>
    </div>
</body>
</html>
